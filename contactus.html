<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Fill this form for any questions or inquiries on how to help us.</br>
        We would be happy to answer your questions and set up a meeting with you.
    </p>
    <form>
        <label>Name</label></br>
        <input type="text" placeholder="Name"></br>
        <label>Email *</label></br>
        <input type="email" placeholder="namesurname@email.com" required></br>
        <label>Subject *</label></br>
        <input type="text" placeholder="Subject of the email" required></br>
        <label>Message *</label></br>
        <textarea id="contact message" name=""></textarea>
        <p>* are required fields</p>
        <label>Would you like to receive a copy of the email?</label></br>
        <input type="checkbox" id="option1" name="option1" value="Yes"><label for="option1">Yes</label></br>
        <input type="checkbox" id="option2" name="option2" value="No"><label for="option2">No</label></br>
        <button>Send Email</button>
    </form>
</body>
</html>
